<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

 {% seo %}
  
  </head>

<body>

  <div class="wrapper">
    <header align=center>
        <img src="assets/images/TrailBlazer_Logo_Jekyll.png" alt="TrailBlazer Logo" class="project-name" />
    </header>
    <div id="container">
      <i><p align=center class="tagline">{{ site.description | default: site.github.project_tagline }}</p></i>
      <div id="main" role="main">
        <div class="download-bar">
        <div class="inner">
          <a href="contact_machine_learning_experts" class="download-button"><span>Contact</span></a>
          <a href="machine_learning_certification" class="download-button"><span>Training</span></a>
          <a href="data_science_consulting" class="download-button"><span>Consulting</span></a>
          <a href="about_artificial_intelligence" class="download-button"><span>About</span></a>
          <a href="https://github.com/trailblazer-ai/TrailBlazerTools" class="code" target="_blank">TrailBlazer GitHub</a>
        </div>
        <span class="blc"></span><span class="trc"></span>
        </div>
        <article class="markdown-body">
          {{ content }}
        </article>
      </div>
    </div>
    <footer>
      <div class="owner" align=center>
          &#169; Copyright 2018 - 2019 TrailBlazer.ai, Inc. || All Rights Reserved
      </div>
    </footer>
  </div>
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    <a href="contact_machine_learning_experts" class="contact">contact</a>
    <a href="machine_learning_certification" class="train"></a>
    <a href="machine_learning_engineers" class="consult"></a>
    <a href="artificial_intelligence_consulting_services" class="about"></a>

    <p class="name"></p>

  </div>

  {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>
</html>
